<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }
    function calculaMedia(){
        totalFamiliares=parseInt(prompt("quantos parentes você tem"));
        var numero=0
        var totalIdades=0
        while(numero!=totalFamiliares){
            var idades=parseInt(prompt("qual a idade dos seus parentes"));
            totalIdades=totalIdades+idades
            numero++
        }

        var media=Math.round(totalIdades/totalFamiliares);
        return mostra("a média das idades é "+media);
    }

    calculaMedia();
</script>
