<meta charset="utf-8">
<script>				
	function pulaLinha(){
		document.write("<br><br>");
	}
	function mostra(txt){
		document.write(txt);
		pulaLinha();
	}
	var anoPassado=28;
	var vitorias=parseInt(prompt("quantas vitórias seu time teve?"));
	alert(vitorias*3 + " pontos de vitórias.");
	var empates=parseInt(prompt("quantas vezes seu time empatou?"));
	alert(empates + " pontos de empates.")
	var pontos=vitorias*3+empates
	mostra("Seu time tem " + pontos + " pontos.");

	if(pontos <28) {
		mostra("seu time tá pior que no ano passado");
	}
	if(pontos>28){
		mostra("seu time tá melhor que no ano passado");
	}
	if (pontos==28) {
		mostra("seu time tá igual ao ano passado");
	}

</script>
