<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Contato - Barbearia Alura </title>
        <link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

    </head>
    <body>
        <header>
            <div class="caixa">
                <img class='logo' src=imagens/logo.png alt="Logo da Barberia Alura">
                <nav>
                    <ul>
                        <li><a href="home.html"> Home </a></li>
                        <li><a href="produtos.html"> Produtos </a></li>
                        <li><a href="contato.html"> Contato </a> </li>
                    </ul>
                </nav>
            </div>    
        </header>

        <main>
            <form>
                <h1 class="titulo-principal">Como podemos entrar em contato?</h1>
                <fieldset>
                    <label for="nome">Nome e Sobrenome</label>
                    <input type="text" class="input-standard" id="name" required>


                    <label for="email">Email</label>
                    <input type="email" class="input-standard" id="email" required placeholder="email@domínio.com">

    
                    <label for="telefone">Telefone</label>
                    <input type="tel" class="input-standard" id="telefone" required placeholder="(DD) XXXXXX - XXXX">

                    
                    <label for="mensagem">Mensagem</label>
                    <textarea cols="auto" rows="10" id="mensagem" required></textarea>
                </fieldset>



                <fieldset>
                    <legend>Como você prefere que os contactemos?</legend>

                    
                    <label for="radio-email"> <input type="radio" name="contato" value="email" id="radio-email"> Email</label>
                    
                    
                    <label for="radio-telefone"><input type="radio"  name="contato" value="telefone" id="radio-telefone"> Telefone</label>
                    
                    
                    <label for="radio-whatsapp"> <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> Whatsapp</label>
                    
                </fieldset>

                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>  
                <label class="checkbox" ><input type="checkbox"> Gostaria de receber nossas novidades por email?</label>


                <input class="submit" type="submit" value="Enviar">
            </form> 


            <h2 id="table-title">Quando estamos abertos?</h2>
            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>

                <tbody>
                <tr>
                    <td >Segunda</td>
                    <td >8h-20h</td>
                </tr>

                <tr>
                    <td >Terça</td>
                    <td >8h-20h</td>
                </tr>

            </tbody>
            <tfoot>
                <tr>
                    <td>Quarta</td>
                    <td>8h-20h</td>
                </tr>
            </tfoot>


            </table>
        </main>

        <footer>
            <img src="imagens/logo-branco.png" alt="Logo da Barberia Alura">
            <p class="copyright"> &copy; Copyright barbearia alura 2021</p>
        </footer>
    </body>
</html>
